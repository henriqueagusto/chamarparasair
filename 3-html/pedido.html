<!--Parte do Botão-->
    <div id="conteudo">
        <h2>Você tem certeza absoluta???</h2>
        
        <div style="margin: auto;width: 170px;">
            <button class="pushable" style="position: fixed;display: block;" class="btn" onclick="sim()">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                  SIM
                </span>
            </button>
            
            
                <button class="pushable"class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                      NÃO
                    </span>
                  </button>
              
        </div>
    </div>
<!--Parte do Java script -->
    <script>
        function sim() {
    alert("Você aceitou namorar comigo! :)");
    // redireciona para um URL após clicar no SIM
    location.href = "convite.html";
}

function desvia(btn) {
    // btn declarado na função
    btn.style.position = 'absolute';
    btn.style.bottom = geraPosicao(10, 90);
    btn.style.left = geraPosicao(10, 90);
    console.log('opa, desviei...');
}

function geraPosicao(min, max) {
    return (Math.random() * (max - min) + min) + "%";
}
    </script>
